apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "br.com.caelum.diabetes"
        minSdkVersion 21
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'joda-time:joda-time:2.3'
    implementation fileTree('libs/ormlite-android-4.48.jar')
    implementation fileTree('libs/ormlite-core-4.48.jar')
    implementation fileTree('libs/jxl.jar')
    implementation 'com.github.flavienlaurent:datetimepicker:0f5d399995'
    implementation 'com.android.support:appcompat-v7:23.1.0'
    implementation 'com.mikepenz:materialdrawer:5.1.6'
    implementation 'com.facebook.android:facebook-android-sdk:4.15.0'
}
